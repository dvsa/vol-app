services:
  proxy:
    container_name: proxy
    image: nginxproxy/nginx-proxy:1.5
    ports:
      - 80:80
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      default:
        aliases:
          - api.local.olcs.dev-dvsacloud.uk
          - ssweb.local.olcs.dev-dvsacloud.uk
          - iuweb.local.olcs.dev-dvsacloud.uk
          - cdn.local.olcs.dev-dvsacloud.uk
          - printpit.local.olcs.dev-dvsacloud.uk

  api:
    build:
      context: infra/docker/api
      target: development
    expose:
      - 8080
    volumes:
      - ./app/api:/var/www/html
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY-}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN-}
      PHP_IDE_CONFIG: "serverName=vol.local.api"
      VIRTUAL_HOST: api.local.olcs.dev-dvsacloud.uk
      VIRTUAL_PORT: 8080

  cli:
    build:
      context: infra/docker/cli
      target: development
    tty: true
    volumes:
      - ./app/api:/var/www/html
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY-}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN-}
      PHP_IDE_CONFIG: "serverName=vol.local.api"

  selfserve:
    build:
      context: infra/docker/selfserve
      target: development
    expose:
      - 8080
    volumes:
      - ./app/selfserve:/var/www/html
    environment:
      ELASTICACHE_URL: tcp://redis:6379
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY-}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN-}
      PHP_IDE_CONFIG: "serverName=vol.local.selfserve"
      VIRTUAL_HOST: ssweb.local.olcs.dev-dvsacloud.uk
      VIRTUAL_PORT: 8080

  internal:
    build:
      context: infra/docker/internal
      target: development
    expose:
      - 8080
    volumes:
      - ./app/internal:/var/www/html
    environment:
      ELASTICACHE_URL: tcp://redis:6379
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY-}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN-}
      PHP_IDE_CONFIG: "serverName=vol.local.internal"
      VIRTUAL_HOST: iuweb.local.olcs.dev-dvsacloud.uk
      VIRTUAL_PORT: 8080

  cdn:
    image: node:20
    volumes:
      - ./app/cdn:/var/www/html
    working_dir: /var/www/html
    command: bash -c "npm install && npm start"
    expose:
      - 7001
    environment:
      VIRTUAL_HOST: cdn.local.olcs.dev-dvsacloud.uk
      VIRTUAL_PORT: 7001

  redis:
    image: redis:7
    expose:
      - 6379

  db:
    image: mysql:8.0
    command: --log_bin_trust_function_creators=1 --sql_mode=NO_ENGINE_SUBSTITUTION
    volumes:
      - db-data:/var/lib/mysql
      - ${OLCS_ETL_DIR:-../olcs-etl}:/var/lib/etl
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: olcs
      MYSQL_DATABASE: olcs_be
      MYSQL_USER: mysql
      MYSQL_PASSWORD: olcs
    extra_hosts:
      - "host.docker.internal:host-gateway"

  openldap:
    image: bitnami/openldap:2.6
    ports:
      - "1389:1389"
    environment:
      - LDAP_ADMIN_USERNAME=admin
      - LDAP_ADMIN_PASSWORD=admin
      - LDAP_ROOT=dc=vol,dc=dvsa
      - LDAP_ADMIN_DN=cn=admin,dc=vol,dc=dvsa
    volumes:
      - "openldap-data:/bitnami/openldap"

  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    environment:
      VIRTUAL_HOST: mailpit.local.olcs.dev-dvsacloud.uk
      VIRTUAL_PORT: 8025

  printpit:
    build:
      context: infra/docker/printpit
    container_name: printpit
    hostname: printpit
    ports:
      - "8631:8631" # FileBrowser web UI
    expose:
      - 631 # CUPS/IPP (internal only)
      - 8631
    volumes:
      - printpit-pdfs:/var/spool/cups-pdf
      - printpit-config:/etc/cups
    environment:
      CUPS_ADMIN_USER: admin
      CUPS_ADMIN_PASSWORD: printpit
      CLEANUP_HOURS: 6
      TZ: Europe/London
      # FileBrowser UI via nginx-proxy
      VIRTUAL_HOST: printpit.local.olcs.dev-dvsacloud.uk
      VIRTUAL_PORT: 8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:631/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s

volumes:
  db-data:
  openldap-data:
  printpit-pdfs:
  printpit-config:
