name: Security

on:
  workflow_call:
    inputs:
      project:
        type: string
        required: true

jobs:
  dependency-scan:
    name: Dependency Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/${{ inputs.project }}
    steps:
      - name: Setup Snyk
        uses: snyk/actions/setup@master
      - name: Scan dependencies
        run: snyk test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
