name: Assets

on:
  workflow_call:
    inputs:
      ref:
        type: string
        default: 5.3.0
        required: false
      push:
        type: boolean
        default: false
        required: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/cdn
    env:
      REMOTE_REPOSITORY: "dvsa/olcs-static"
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ env.REMOTE_REPOSITORY }}
          ref: ${{ inputs.ref || null }}
          path: app/cdn

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "npm"
          cache-dependency-path: app/cdn/package.json # TODO... `package-lock.json`?

      - run: npm install --prefer-offline
        shell: bash

      - run: npm run build:container
        shell: bash

      - run: ls -la
        shell: bash

      - run: ls -la public
        shell: bash
