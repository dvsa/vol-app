name: Assets

on:
  workflow_call:
    inputs:
      ref:
        type: string
        required: false
      version:
        type: string
        required: true
      push:
        type: boolean
        default: false
        required: false

jobs:
  build:
    name: Build${{ inputs.push && ' and Push' || '' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/cdn
    env:
      ASSET_BUCKET: "vol-app-assets"
      AWS_OIDC_ROLE: ${{ vars.ACCOUNT_NONPROD_TF_OIDC_ROLE }}
      AWS_REGION: ${{ vars.DVSA_AWS_REGION }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || null }}
          sparse-checkout: app/cdn
          fetch-depth: ${{ !inputs.ref && 1 || 0 }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install --prefer-offline
        shell: bash

      - run: npm run build:production
        shell: bash

      - name: Configure AWS credentials
        if: ${{ inputs.push }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.ACCOUNT_NONPROD_TF_OIDC_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload assets to CloudFront assets bucket
        if: ${{ inputs.push }}
        run: aws s3 cp ./public s3://${{ env.ASSET_BUCKET }}/${{ inputs.version }}/ --recursive
