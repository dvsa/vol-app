; OPcache settings as detailed in https://www.php.net/manual/en/opcache.installation.php
zend_extension=opcache.so

; The maximum number of keys (and therefore scripts) in the OPcache hash table
; The Allowed value is between 200 and 100000
opcache.max_accelerated_files=6000

; Validate timestamps of scripts on each request. 
opcache.validate_timestamps=0

